name: myPlanet build test

on:
  push:
    branches:
      - '*'
      - '!master'
#  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build: [default, lite]
    env:
      ANDROID_NDK_VERSION: "21.3.6528147"
      BUILD_TOOLS_VERSION: "34.0.0"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ensure lite files also updated
        run: |
          GITHUB_BASE_REF=${{ github.event.pull_request.base.ref }}
          GITHUB_HEAD_REF=${{ github.event.pull_request.head.ref }}

          echo "$GITHUB_BASE_REF"
          echo "$GITHUB_HEAD_REF"

          files=("app/src/main/java/org/ole/planet/myplanet/base/BaseContainerFragment.kt"
                 "app/src/main/java/org/ole/planet/myplanet/base/BaseContainerFragment.kt.lite"
                 "app/src/main/java/org/ole/planet/myplanet/base/PermissionActivity.kt"
                 "app/src/main/java/org/ole/planet/myplanet/base/PermissionActivity.kt.lite"
                 "app/src/main/java/org/ole/planet/myplanet/ui/dashboard/DashboardActivity.kt"
                 "app/src/main/java/org/ole/planet/myplanet/ui/dashboard/DashboardActivity.kt.lite")

          check_file_pair() {
              local file1=$1
              local file2=$2

              # Check if either file has been modified in the commit range
              if git diff --name-only "$GITHUB_BASE_REF".."$GITHUB_HEAD_REF" | grep -E "^($file1|$file2)$" > /dev/null; then
                  # Check if both files are modified in the commit range
                  git diff --name-only "$GITHUB_BASE_REF".."$GITHUB_HEAD_REF" | grep -E "^($file1)$" > /dev/null
                  file1_changed=$?
                  git diff --name-only "$GITHUB_BASE_REF".."$GITHUB_HEAD_REF" | grep -E "^($file2)$" > /dev/null
                  file2_changed=$?

                  if [ $file1_changed -ne 0 ] || [ $file2_changed -ne 0 ]; then
                      echo "Error: Both $file1 and $file2 must be changed together."
                      exit 1
                  fi
              fi
          }

          # Check each pair of files
          for ((i=0; i<${#files[@]}; i+=2)); do
              check_file_pair "${files[i]}" "${files[i+1]}"
          done

          echo "All file pairs have consistent changes."

      - name: diff the code to get lite
        run: |
          if [[ "${{ matrix.build }}" == "lite" ]]; then
            echo "lite"
            ls -al \
              app/build.gradle \
              app/src/main/AndroidManifest.xml \
              app/src/main/java/org/ole/planet/myplanet/base/BaseContainerFragment.kt \
              app/src/main/java/org/ole/planet/myplanet/base/PermissionActivity.kt \
              app/src/main/java/org/ole/planet/myplanet/ui/dashboard/DashboardActivity.kt
            sed -i 's/\(versionName "[0-9.]\+\)"/\1-lite"/' app/build.gradle
            cp app/src/main/AndroidManifest.xml.lite app/src/main/AndroidManifest.xml
            cp app/src/main/java/org/ole/planet/myplanet/base/BaseContainerFragment.kt.lite app/src/main/java/org/ole/planet/myplanet/base/BaseContainerFragment.kt
            cp app/src/main/java/org/ole/planet/myplanet/base/PermissionActivity.kt.lite app/src/main/java/org/ole/planet/myplanet/base/PermissionActivity.kt
            cp app/src/main/java/org/ole/planet/myplanet/ui/dashboard/DashboardActivity.kt.lite app/src/main/java/org/ole/planet/myplanet/ui/dashboard/DashboardActivity.kt
          fi
      - name: setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - name: install NDK
        run: |
          set -x
          echo "ANDROID_HOME is set to: ${ANDROID_HOME}"
          echo "ANDROID_SDK_ROOT is set to: ${ANDROID_SDK_ROOT}"
          echo "ANDROID_NDK_VERSION is set to: ${ANDROID_NDK_VERSION}"
          echo "y" | sudo ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;${ANDROID_NDK_VERSION}" --sdk_root=${ANDROID_SDK_ROOT} 2>&1
          if [ $? -ne 0 ]; then
              echo "SDK Manager command failed"
              exit 1
          fi
          set +x
          chmod +x ./gradlew
      - name: build debug as test
        run: ./gradlew assembleDebug
